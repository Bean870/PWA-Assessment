#Adds buttons for commenting on PWA
{% extends "base.html" %}

{% block content %}
<h2>Add a new guess</h2>
<form action="/add" method="post">
    <label>Date: </label>
    <input type="date" name="date" id="date">
    <label>Game: </label>
    <input type="text" name="game" id="game">
    <label>Score: </label>
    <input type="submit" value="Add comment">
</form>
{% endblock %}
